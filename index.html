<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMPIRE</title>

<style>
body {
    background:#000;
    color:#D4AF37;
    font-family: 'Times New Roman', serif;
    text-align:center;
    margin:0;
    padding:20px;
}
.hero {
    border:2px solid #D4AF37;
    padding:40px 20px;
    border-radius:15px;
}
.grid {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    max-width:400px;
    margin:30px auto;
}
.box {
    border:1px solid #333;
    padding:15px;
    color:#D4AF37;
    text-decoration:none;
    border-radius:8px;
}
.box:hover { background:#111; }

#ai-btn {
    position:fixed;
    bottom:20px;
    right:20px;
    cursor:pointer;
}
#chat-window {
    display:none;
    position:fixed;
    bottom:90px;
    right:20px;
    width:320px;
    height:450px;
    background:#111;
    border:1px solid #D4AF37;
    border-radius:15px;
    flex-direction:column;
}
#chat-header {
    background:#D4AF37;
    color:#000;
    padding:10px;
    display:flex;
    justify-content:space-between;
}
#chat-content {
    flex:1;
    overflow-y:auto;
    padding:10px;
}
.msg {
    margin-bottom:10px;
    padding:8px 10px;
    border-radius:8px;
    max-width:80%;
}
.user-msg {
    background:#D4AF37;
    color:#000;
    margin-left:auto;
}
.ai-msg {
    background:#222;
}
.input-area {
    display:flex;
    padding:10px;
}
input {
    flex:1;
    padding:8px;
}
button {
    padding:8px 12px;
    background:#D4AF37;
    border:none;
}
</style>
</head>

<body>

<div class="hero">
    <h1>EMPIRE</h1>
    <p>PREMIUM DIGITAL EXPERIENCE</p>
</div>

<div class="grid">
    <a class="box" href="https://facebook.com" target="_blank">FACEBOOK</a>
    <a class="box" href="https://t.me" target="_blank">TELEGRAM</a>
    <a class="box" href="https://youtube.com" target="_blank">YOUTUBE</a>
    <a class="box" href="https://tiktok.com" target="_blank">TIKTOK</a>
</div>

<div id="ai-btn" onclick="toggleChat()">üí¨</div>

<div id="chat-window">
    <div id="chat-header">
        <span>Empire AI</span>
        <span onclick="toggleChat()">‚úñ</span>
    </div>
    <div id="chat-content">
        <div class="msg ai-msg">·Äô·ÄÑ·Ä∫·Äπ·ÄÇ·Äú·Ä¨·Äï·Ä´! Hello! Hola!</div>
    </div>
    <div class="input-area">
        <input id="user-msg" placeholder="·ÄÖ·Ä¨·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´..." onkeypress="if(event.key==='Enter')askAI()">
        <button onclick="askAI()">·Äï·Ä≠·ÄØ·Ä∑</button>
    </div>
</div>

<script>
function toggleChat(){
    const c = document.getElementById("chat-window");
    c.style.display = c.style.display === "flex" ? "none" : "flex";
}

function askAI(){
    const input = document.getElementById("user-msg");
    const text = input.value.trim();
    if(!text) return;

    const chat = document.getElementById("chat-content");
    chat.innerHTML += `<div class="msg user-msg">${text}</div>`;

    let reply = "Hello!";
    if(/[\u1000-\u109F]/.test(text)) reply = "·Äô·Äº·Äî·Ä∫·Äô·Ä¨·Äú·Ä≠·ÄØ ·Äï·Äº·Äî·Ä∫·Äï·Ä´·Äê·Äö·Ä∫ üôÇ";
    else if(/[a-zA-Z]/.test(text)) reply = "Replying in English üôÇ";
    else reply = "Responding in your language üôÇ";

    chat.innerHTML += `<div class="msg ai-msg">${reply}</div>`;
    input.value="";
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
