<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMPIRE - Exclusive Access</title>
    <style>
        body { background-color: #000; color: #D4AF37; font-family: 'Times New Roman', serif; text-align: center; margin: 0; padding: 20px; display: flex; flex-direction: column; min-height: 100vh; justify-content: center; position: relative; }
        .hero { border: 2px solid #D4AF37; padding: 40px 20px; margin-bottom: 30px; border-radius: 15px; background: rgba(212, 175, 55, 0.05); }
        h1 { font-size: 2.5rem; letter-spacing: 5px; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .tagline { color: #888; letter-spacing: 3px; font-size: 0.9rem; margin-top: 10px; }
        .btn { background: linear-gradient(45deg, #D4AF37, #F9E498); color: #000; padding: 15px 40px; border-radius: 30px; font-weight: bold; text-decoration: none; display: inline-block; margin-top: 25px; transition: 0.3s; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 400px; margin: 20px auto; }
        .box { border: 1px solid #333; padding: 12px; color: #D4AF37; text-decoration: none; font-size: 0.75rem; letter-spacing: 1px; border-radius: 8px; transition: 0.3s; }
        .box:hover { border-color: #D4AF37; background: #111; }

        /* --- Chatbot Styling --- */
        #ai-btn { position: fixed; bottom: 20px; right: 20px; cursor: pointer; z-index: 1000; transition: 0.3s; }
        #chat-window { display: none; position: fixed; bottom: 85px; right: 20px; width: 320px; height: 450px; background: #111; border: 1px solid #D4AF37; border-radius: 15px; flex-direction: column; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: left; }
        #chat-header { background: #D4AF37; color: #000; padding: 15px; border-radius: 13px 13px 0 0; font-weight: bold; font-family: sans-serif; display: flex; justify-content: space-between; }
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; color: #eee; font-family: sans-serif; font-size: 14px; display: flex; flex-direction: column; }
        .input-area { padding: 10px; border-top: 1px solid #333; display: flex; }
        #user-msg { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
        #send-btn { background: #D4AF37; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .msg { margin-bottom: 12px; padding: 8px 12px; border-radius: 10px; max-width: 85%; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: #D4AF37; color: #000; }
        .ai-msg { align-self: flex-start; background: #222; border: 1px solid #333; color: #D4AF37; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>EMPIRE</h1>
        <div class="tagline">PREMIUM DIGITAL EXPERIENCE</div>
        <a href="#" class="btn">ENTER THE EMPIRE</a>
    </div>
    <div class="grid">
        <a href="https://facebook.com" class="box">FACEBOOK</a>
        <a href="https://t.me" class="box">TELEGRAM</a>
        <a href="https://youtube.com" class="box">YOUTUBE</a>
        <a href="https://tiktok.com" class="box">TIKTOK</a>
    </div>

    <div id="ai-btn" onclick="toggleChat()">
        <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d473530c24e781fb9160.svg" width="50" style="background: #D4AF37; border-radius: 50%; padding: 10px;">
    </div>

    <div id="chat-window">
        <div id="chat-header">
            <span>Empire AI ✨</span>
            <span onclick="toggleChat()" style="cursor:pointer;">✖</span>
        </div>
        <div id="chat-content">
            <div class="msg ai-msg">မင်္ဂလာပါ! ဘာများ ကူညီပေးရမလဲဟင်? (Hello! How can I help you today?)</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-msg" placeholder="တစ်ခုခု ရေးသားပါ..." onkeypress="handleKey(event)">
            <button id="send-btn" onclick="askAI()">ပို့</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyA0ubyLBeHP2DqNeg6vV62gxS-s82Vp3cI";

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function handleKey(e) { if (e.key === 'Enter') askAI(); }

        async function askAI() {
            const input = document.getElementById('user-msg');
            const content = document.getElementById('chat-content');
            const userText = input.value.trim();
            if (!userText) return;

            content.innerHTML += `<div class="msg user-msg">${userText}</div>`;
            input.value = "";
            content.scrollTop = content.scrollHeight;

            const loadingId = "loading-" + Date.now();
            content.innerHTML += `<div id="${loadingId}" class="msg ai-msg">စဉ်းစားနေပါတယ်...</div>`;
            content.scrollTop = content.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ 
                                text: "You are a multilingual AI assistant. Identify the language used by the user and respond in that EXACT same language. If they speak Myanmar, reply in Myanmar. If they speak English, reply in English. User says: " + userText 
                            }] 
                        }]
                    })
                });
                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                document.getElementById(loadingId).innerText = aiResponse;
            } catch (error) {
                document.getElementById(loadingId).innerText = "အမှားတစ်ခုရှိနေပါတယ် ကိုကိုကြီး။ VPN (USA/Singapore) ကို စစ်ပေးပါ။";
            }
            content.scrollTop = content.scrollHeight;
        }
    </script>
</body>
</html>
