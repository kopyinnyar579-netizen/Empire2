<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPIRE AI</title>
    <style>
        body { background-color: #000; color: #D4AF37; font-family: serif; text-align: center; margin: 0; padding: 20px; }
        .hero { border: 2px solid #D4AF37; padding: 40px 20px; margin-bottom: 30px; border-radius: 15px; }
        #ai-btn { position: fixed; bottom: 20px; right: 20px; cursor: pointer; }
        #chat-window { display: none; position: fixed; bottom: 85px; right: 20px; width: 320px; height: 450px; background: #111; border: 1px solid #D4AF37; border-radius: 15px; flex-direction: column; text-align: left; }
        #chat-header { background: #D4AF37; color: #000; padding: 15px; border-radius: 13px 13px 0 0; font-weight: bold; display: flex; justify-content: space-between; }
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; color: #eee; font-family: sans-serif; display: flex; flex-direction: column; }
        .input-area { padding: 10px; border-top: 1px solid #333; display: flex; }
        #user-msg { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
        #send-btn { background: #D4AF37; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .msg { margin-bottom: 12px; padding: 8px 12px; border-radius: 10px; max-width: 85%; }
        .user-msg { align-self: flex-end; background: #D4AF37; color: #000; }
        .ai-msg { align-self: flex-start; background: #222; border: 1px solid #333; color: #D4AF37; }
    </style>
</head>
<body>
    <div class="hero"><h1>EMPIRE</h1></div>
    <div id="ai-btn" onclick="toggleChat()">
        <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d473530c24e781fb9160.svg" width="50" style="background: #D4AF37; border-radius: 50%; padding: 10px;">
    </div>
    <div id="chat-window">
        <div id="chat-header"><span>Empire AI ✨</span><span onclick="toggleChat()" style="cursor:pointer;">✖</span></div>
        <div id="chat-content"><div class="msg ai-msg">မင်္ဂလာပါ! ဘာများ ကူညီပေးရမလဲဟင်?</div></div>
        <div class="input-area">
            <input type="text" id="user-msg" placeholder="တစ်ခုခု ရေးသားပါ..." onkeypress="if(event.key==='Enter')askAI()">
            <button id="send-btn" onclick="askAI()">ပို့</button>
        </div>
    </div>
    <script>
        const API_KEY = "AIzaSyA0ubyLBeHP2DqNeg6vV62gxS-s82Vp3cI";
        function toggleChat() { const win = document.getElementById('chat-window'); win.style.display = (win.style.display === 'flex') ? 'none' : 'flex'; }
        async function askAI() {
            const input = document.getElementById('user-msg');
            const content = document.getElementById('chat-content');
            const userText = input.value.trim();
            if (!userText) return;
            content.innerHTML += `<div class="msg user-msg">${userText}</div>`;
            input.value = "";
            const loadingId = "loading-" + Date.now();
            content.innerHTML += `<div id="${loadingId}" class="msg ai-msg">စဉ်းစားနေပါတယ်...</div>`;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Identify the language of the user input and ALWAYS respond in that SAME language. Input: " + userText }] }] })
                });
                const data = await response.json();
                document.getElementById(loadingId).innerText = data.candidates[0].content.parts[0].text;
            } catch (error) { document.getElementById(loadingId).innerText = "VPN ကို စစ်ပေးပါ။"; }
            content.scrollTop = content.scrollHeight;
        }
    </script>
</body>
</html>
